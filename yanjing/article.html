      color: #444444;

      left: 0px;
    }
    .next{

      right: 0px;
    }

      height: 64px;
    }

</herader>
<!--页面内容-->
<article>
  <div id="poster_bg" class="box" style="height: 80px">

            <span>
                <a>{{menu1}}</a>

                <a>{{menu3}}</a>

                <a>{{menu5}}</a>
                <a>{{menu6}}</a>

    </div>
  </div>

<div class="iconfont top" onclick="topp()">
  &#xe67e;
</div>

</body>
<script src="js/common.js"></script>
<script>
  //HTML转义
  function HTMLDecode(text) {
    var temp = document.createElement("div");
    temp.innerHTML = text;
    var output = temp.innerText || temp.textContent;
    temp = null;
    return output;
  }
  //到顶部
  topp = function(){
    setTimeout(function(){
      var atop = windostop();
      windostop(atop>=100?atop-100:0);
      if(windostop()>0)topp();
    },1);
  }
  //处理数据
  dataJson = function(e){
    var json = JSON.parse(e);
    console.log((parseInt(getURL("uid"))-1));
    document.title = json.title + " 《食味草》双桥燕京中药饮片厂 - 食百味仙草，享健康人生。";
    $("#title-content").innerHTML = json.title;
    $("#time").innerHTML = json.time;
    $("#article_content").innerHTML = HTMLDecode(json.text);
    //href='article.html?type="+getURL("type")+"&uid="+(parseInt(getURL("uid"))-1)+"&id="+json.last.id+"'
    //href='article.html?type="+getURL("type")+"&uid="+(parseInt(getURL("uid"))+1)+"&id="+json.next.id+"'
    $(".last").innerHTML = "上一篇："+(json.last.id?"<a onclick='onConnect("+getURL("type")+","+(parseInt(json.uid)-1)+","+json.last.id+")'>"+json.last.title+"</a>":"<a>没有更多了</a>");
    $(".next").innerHTML = "下一篇："+(json.next.id?"<a onclick='onConnect("+getURL("type")+","+(parseInt(json.uid)+1)+","+json.next.id+")'>"+json.next.title+"</a>":"<a>没有更多了</a>");
  };
  // 刷新数据
  onConnect = function(type,uid,id){
    loadXMLDoc("getArticle.php?id="+id+"&uid="+uid+"&type="+type,"get",dataJson);
  };
  loadXMLDoc("getArticle.php?id="+getURL("id")+"&uid="+getURL("uid")+"&type="+getURL("type"),"get",dataJson);

</script>
</html>
