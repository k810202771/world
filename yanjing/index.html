<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="icon-font/iconfont.css"/>
    <script src="js/Worm.js"></script>
    <script src="js/vue.js"></script>
    <script>
        (function(){
            var element=['header','footer','article','aside','section','nav','menu','details','dialog','figure'],
                    len=element.length;
            var i=0;
            while(i<len){
                document.createElement(element[i])
                i++;
            }
        })();
    </script>
</head>
<body>

<herader id="herader">
    <div id="head_box" class="box">
        <div id="head_left"></div>
        <div id="head_right">
            <a>&#xe6e6;<div>微博</div></a>
            <a>&#xe61e;<div>QQ</div></a>
            <a>&#xe65d;<div>微信</div></a>
            <a>&#xe652;<div>电话</div></a>
            <a>&#xe678;<div>旺旺</div></a>
        </div>
    </div>


    <div id='example-3'>
        {{ NAME }}{{ NAME }}
        <span>Checked names:{{ NAME }} {{ CCDD }}{{ CCDD }}{{ CCDD }}</span>
        {{ NAME }}
    </div>


    <div id="app-5">
        <p>{{ message }}</p>
    </div>


</herader>

<article style="background: #000;height: 200px" >
    <section></section>
</article>

<footer>

</footer>

</body>
<script>
    var cca = new Worm({el:"#head_right",onclick:function(){console.log(this)}});
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        }})
    var ccab = new Worm({
        el:"#example-3",
        data:{
            NAME:"我的",
            CCDD:"你的w"
    },
        onclick:function(){
            app5.message = "123";
            ccab.NAME = "wd";
            ccab.CCDD = "ddd";
        }
    });

    var headRightA = cca.el.getElementsByTagName("a");
    for(var i = 0;i<headRightA.length;i++){
        headRightA[i].onmousemove = function () {
            this.getElementsByTagName("div")[0].style.display = "block";
        }
        headRightA[i].onmouseout = function () {
            this.getElementsByTagName("div")[0].style.display = "";
        }
    }

</script>
</html>
