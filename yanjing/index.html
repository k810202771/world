<body>











<!--页头-->
<herader id="herader">

        <div id="head_left"></div>

<article>

<footer>

</footer>









</body>
<script>
    //导航菜单浮动
    window.onscroll = function(){
        var el = $("#menu");
        var top = (typeof window.pageYOffset != 'undefined'?window.pageYOffset:typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat'?document.documentElement.scrollTop:typeof document.body != 'undefined'?document.body.scrollTop:"");
        el.style.background = (ie()>8? "rgba(255,255,255,"+top/55+")":top>55?"#fff":"");
        if(top >= 55){
            el.style.position = "fixed";
        }else{
            el.style.position = "";
        }
    }
    //分享按钮
    var share = new Worm({
        el:"#head_right",
        data:{
            over:function(e){
                $("div",e).style.display = "block";
            },
            out:function(e){
                $("div",e).style.display = "";
            },
        }
    });
    //menu菜单导航
    var menu = new Worm({
        el:"#poster_bg",
        data:{
            menu1:"官网首页",
            menu2:"新闻资讯",
            menu3:"产品资料",
            menu4:"合作加盟",
            menu5:"联系我们",
            menu6:"关于我们"
        }
    });

    //海报
    var posters = new Worm({
        el:"#posters",
        data:{
            posters:"<a>我是好人</a>"
        }
    });
</script>
