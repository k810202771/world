<script>
    //导航菜单浮动
    window.onscroll = function(){
        var el = $("#menu");
        var top = (typeof window.pageYOffset != 'undefined'?window.pageYOffset:typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat'?document.documentElement.scrollTop:typeof document.body != 'undefined'?document.body.scrollTop:"");
        el.style.background = (ie()>8?top/55/2<=0.8?"rgba(255,255,255,"+top/55/2+")":"rgba(255,255,255,0.8)":top>55?"#fff":"");

        if(top >= 55){
            el.style.position = "fixed";
        }else{
            el.style.position = "";
        }
    };

    //分享按钮
    var share = new Worm({
        el: "#head_right",
        data: {
            over: function (e) {
                e.style.color = "#ff0000";
                $("div", e).style.display = "block";
            },
            out: function (e) {
                e.style.color = "";
                $("div", e).style.display = "";
            },
        }
    })

    //menu菜单导航
    var menu = new Worm({
        el:"#poster_bg",
        data:{
            menu1:"官网首页",
            menu2:"新闻资讯",
            menu3:"产品资料",
            menu4:"合作加盟",
            menu5:"联系我们",
            menu6:"关于我们"
        }
    });

    //海报
    var postersJSON='[{"url":"index.html","img":"image/hb1.jpg"},{"url":"index.html","img":"image/hb2.jpg"},{"url":"index.html","img":"image/hb3.jpg"}]';
    function handle(json){
        var obj=JSON.parse(json),that={p:"",i:""};
        for(var o=0;o<obj.length;o++){
            that.p = that.p + "<a href=\""+obj[o].url+"\" style=\"background-image: url('" +obj[o].img+"')\"></a>"
            that.i = that.i+"<li @click='{{index}}'></li>"
        }
        return that;
    }
    var lunbo;
    var posters = new Worm({
        el:"#posters",
        data:{
            posters:handle(postersJSON).p,
            indexs:handle(postersJSON).i
        },load:function(){
            lunbo = new poster(2000,0,{f:$("#posters_scroll"),z:"a"},{f:$("#Pindex"),z:"li"})
        }
    });
    var posters = new Worm({
        el:"#Pindex",
        data:{
            index:function(e){
                var el = $("li",e.parentNode);
                for(var i=0;i<el.length;i++){
                    if(el[i]==e)lunbo.index(i);
                }
            }
        }
    });

    var list = new Worm({
        el:".list",
        data:{
            list:"<li class='first'><a href='index.html'><span class='list_left'> <img src='image/pic-news1.jpg' alt=''/> </span><span class='list_content'><h1>脑动脉瘤早期有哪些常见症状 这些征兆不可忽略！</h1></span><span class='list_right'>2018-01-14</span></a></li><li><a href='index.html'><span class='list_left'>新闻</span><span class='list_content'>脑动脉瘤早期有哪些常见症状 这些征兆不可忽略！脑动脉瘤早期有哪些常见症状 这些征兆不可忽略！</span><span class='list_right'>2018-01-14</span></a></li>"
        }
    })
    //多屏滚动
    function poster(time,index,el,sel,gd){
        var posternb = $(el.z,el.f);
        var node = $(sel.z,sel.f);
        var that = this;
        var times;
        that.index=function(e){
            clearTimeout(times);
            if(e!=null)index=e;
            for(var i=0;i<posternb.length;i++){
                if(i==index){
                    node[i].style.background = "#c28622";
                    el.f.style.marginLeft = "-"+(i*100)+"%";
                }else{
                    node[i].style.background = "";
                }
            }
            if(!gd)times = setTimeout(function(){that.index()},time);
            index<posternb.length-1?index++:index=0;
        };
        this.index();
    }
</script>
