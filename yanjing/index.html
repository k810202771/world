<script>
    //导航菜单浮动
    window.onscroll = function(){
        var el = $("#menu");
        var top = (typeof window.pageYOffset != 'undefined'?window.pageYOffset:typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat'?document.documentElement.scrollTop:typeof document.body != 'undefined'?document.body.scrollTop:"");

        //filter: progid:DXImageTransform.Microsoft.Gradient(startColorstr=#44000000,endColorstr=#44000000);
        el.style.background = (ie()>8?top/55/2<=0.8?"rgba(255,255,255,"+top/55/2+")":"rgba(255,255,255,0.8)":top>55?"#fff":"");

        if(top >= 55){
            el.style.position = "fixed";
        }else{
            el.style.position = "";
        }
    }
    //分享按钮
    var share = new Worm({
        el: "#head_right",
        data: {
            menu1:"官网首页",
            over: function (e) {
                e.style.color = "#ff0000";
                $("div", e).style.display = "block";
            },
            out: function (e) {
                e.style.color = "";
                $("div", e).style.display = "";
            },
        }
    })
    //menu菜单导航
    var menu = new Worm({
        el:"#poster_bg",
        data:{
            menu1:"官网首页",
            menu2:"新闻资讯",
            menu3:"产品资料",
            menu4:"合作加盟",
            menu5:"联系我们",
            menu6:"关于我们"
        },onclick:function(){
            IeValueHookAPI(menu,"menu1","haha")
            menu.menu1 = "haha";
            document.getElementById("posters_scroll").style.marginLeft = "-100%";
        }
    });

    //海报
    var posters = new Worm({
        el:"#posters_scroll",
        data:{
            posters:"<a href='index.html' style='background: url(\"image/hb1.jpg\") no-repeat 50% 0'></a><a href='index.html' style='background: url(\"image/hb1.jpg\") no-repeat 50% 0'></a>"
        }
    });

    var list = new Worm({
        el:"#list",
        data:{
            list:"<a href='index.html'><span class='list_left'>新闻</span><span class='list_content'>脑动脉瘤早期有哪些常见症状 这些征兆不可忽略！脑动脉瘤早期有哪些常见症状 这些征兆不可忽略！</span><span class='list_right'>2018-01-14</span></a>"
        }
    })
</script>
